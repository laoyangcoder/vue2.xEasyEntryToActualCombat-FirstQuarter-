<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>响应式</title>
		<script src="../assets/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p style="text-align: center;font-size: 30px;color: deeppink;">北京时间：{{nowTime}}</p>
			<hr>
			<p>我叫{{person.name}},今年{{person.age}}岁了。</p>
			<button type="button" @click="showAge">显示年龄</button>
			<hr>
			<ul>
				<li v-for="f in fruits" style="font-size: 40px;">{{f}}</li>
			</ul>
			<button type="button" @click="edit">修改第2个元素为葡萄</button>
		</div>
		<script src="../js/timeTool.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					nowTime:'',
					person:{
						name:'coderYang',
					},
					fruits:['🍎','🍌','🍓']
				},
				created:function(){
					let _this=this;
					// setInterval(function(){
					// 	_this.nowTime=getNowTime();
					// },1000)
				},
				methods:{
					showAge:function(){
						Vue.set(this.person,'age',20)
					},
					edit:function(){
						// Vue.set(this.fruits,1,'🍇')
						this.fruits.splice(10);
					}
				}
			})
		</script>
	</body>
</html>
