<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>乘车信息登记</title>
		<link rel="stylesheet" type="text/css" href="assets/bootstrap3/css/bootstrap.css" />
		<script src="assets/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/jquery-2.1.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/bootstrap3/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body style="height: 100%">
		<div style="height: 100%;" id="app">
			<!-- 头部 -->
			<div class="head">
				<div class="container-fluid">
					<div class="box">
						<div class="box-head">
							<p class="app-titile">乘车信息登记</p>
							<img src="imgs/ad.png" alt="广告" class="ad">
						</div>
						<div>
							<a href="userhistory.html" class="history-box">
								<div class="history-left">历史记录</div>
								<div class="history-right">我提交的内容 ></div>
							</a>
						</div>
					</div>
				</div>
			</div>

			<div>
				<div class="container-fluid">
					<p class="app-titile content-title"><span class="content-title-txt">乘客登记说明</span></p>
					<p class="explain">
						尊敬的乘客：疫情防空期间，建议您通过移动支付方式支付车费，并且在乘车时使用微信扫码登记相关个人信息
						（信息全部保密，仅用于疫情防护使用），以便特殊情况能够联系到您。感谢您的理解、支持和配合。
					</p>
				</div>
			</div>
			<div>
				<div class="container-fluid">
					<p class="app-titile content-title"><span class="content-title-txt">车辆信息</span></p>
					<div class="carinfo">
						<table class="table table-bordered">
							<tr>
								<th colspan="2" class="text-center">车辆信息</th>
							</tr>
							<tr v-for="(val,keyName)  in carinfo">
								<td>{{keyName}}</td>
								<td>{{val}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>

		</div>
		<div class="btn-box">
			<a href="adduserinfo.html" class="btn btn-primary btn-lg">乘车登记</a>
		</div>


		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					carinfo: {}
				},
				//生命周期钩子函数
				created:function(){
					//ajax请求，车辆信息
					let carinfo={
						'单位名称': '公交六公司',
						'车辆线路': '幸福南路---东一路',
						'车牌号': '陕A·12345',
						'驾驶员姓名': '王小明',
						'联系方式': '189-9999-9999'
					};
					this.carinfo=carinfo;
				}
			})
		</script>
	</body>
</html>
